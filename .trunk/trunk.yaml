version: 0.1
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
plugins:
  sources:
    - id: trunk
      ref: v0.0.4
      uri: https://github.com/trunk-io/plugins
cli:
  version: 0.18.0-beta
lint:
  enabled:
    - clippy@SYSTEM
    - git-diff-check@SYSTEM
    - gitleaks@8.13.0
    - markdownlint@0.32.2
    - prettier@2.7.1
    - rustfmt@SYSTEM
    - shellcheck@0.8.0
    - shfmt@3.5.0
    - taplo@release-taplo-cli-0.7.0

  definitions:
    - name: clippy
      type: clippy
      files:
        - rust
      command:
        - cargo
        - clippy
        - --message-format
        - json
        # - --target=x86_64-pc-windows-msvc
        - --no-deps

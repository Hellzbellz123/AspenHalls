# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.17.2
plugins:
  sources:
    - id: trunk
      ref: v1.2.6
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - java@13.0.11
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - git-diff-check
    - clippy@nightly
    - rustfmt@nightly
    - taplo@0.8.1
    - actionlint@1.6.26
    - checkov@3.0.38
    - dotenv-linter@3.3.0
    - ktlint@1.0.1
    - markdownlint@0.37.0
    - oxipng@9.0.0
    - prettier@3.1.0
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - trivy@0.47.0
    - trufflehog@3.62.1
    - yamllint@1.33.0
  ignore:
    - linters: [ALL]
      paths:
        # ignore gradlew, this is an external shell tool, i don't care as long as it works
        - launchers/mobile/android/gradlew
        - deps
        - deps_inhouse
actions:
  disabled:
    - git-lfs
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available

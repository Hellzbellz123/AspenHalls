version: 0.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.3
      uri: https://github.com/trunk-io/plugins
cli:
  version: 0.17.0-beta
lint:
  enabled:
    - clippy@SYSTEM
    - git-diff-check@SYSTEM
    - gitleaks@8.10.3
    - markdownlint@0.32.1
    - prettier@2.7.1
    - rustfmt@SYSTEM
    - shellcheck@0.8.0
    - shfmt@3.5.0
    - taplo@release-taplo-cli-0.6.8

  definitions:
    - name: clippy
      type: clippy
      files:
        - rust
      command:
        - cargo
        - clippy
        - --message-format
        - json
        # - --target=x86_64-pc-windows-msvc
        - --no-deps

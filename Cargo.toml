[package]
name = "vanillacoffee"
version = "0.0.2"
edition = "2021"
description = "Vanilla Coffee game: in progress"

[features]
dynamic = ["bevy/dynamic"]


[build-dependencies]
embed-resource = "1.7.3"

[dependencies]
embed-resource = "1.7.3"
winit = "0.26.1"
image = "0.24.2"
serde = "1.0.138"
serde_derive = "1.0.143"
rand = "0.8.5"
glob = "0.3"

# chrono = "0.4.19"
# fern = "0.6.1"
# bevy_ecs_ldtk = "0.3.0"

#[cfg(target_os = "windows")]
winapi = "0.3.0"

# [dependencies.bevy_config_cam]
# git = "https://github.com/BlackPhlox/bevy_config_cam"
# branch = "bevy_dolly"

[dependencies.bevy_asset_loader]
version = "0.12.0"
# git = "https://github.com/NiklasEi/bevy_asset_loader.git"
features = []

[dependencies.bevy_kira_audio]
version = "0.12.0"
default-features = false
features = ["mp3", "ogg"]

[dependencies.bevy]
version = "0.8.0"
default-features = false
features = [
  "animation",            # Animation support
  "bevy_gilrs",           # Gamepad input support
  "bevy_winit",           # Window management
  "x11",                  # Linux: Support X11 windowing system
  "filesystem_watcher",   # Asset hot-reloading
  "bevy_render",          # Rendering framework core
  "bevy_core_pipeline",   # Higher-level rendering abstractions
  "bevy_sprite",          # 2D (sprites) rendering
  "bevy_text",            # Text/font rendering
  "bevy_ui",              # UI toolkit
  "png",
  "subpixel_glyph_atlas", # Subpixel antialiasing for text/fonts
  "serialize",            # Support for `serde` Serialize/Deserialize
  "jpeg",
  #"wayland",              # Linux: Support Wayland windowing system
  # "dynamic"
]

[dependencies.bevy-inspector-egui]
version = "0.12.1"
features = []

[dependencies.kayak_ui]
git = "https://github.com/StarArawn/kayak_ui"
rev = "161ed4baf7406f5ac6c821abfb2f07ef9ed0e178"
features = ["bevy_renderer"]


[dependencies.leafwing-input-manager]
version = "0.5.1"
# path = "crates/leafwing-input-manager"
# git = "https://github.com/Leafwing-Studios/leafwing-input-manager"


[package.metadata.bundle]
name = "Vanilla Coffee"
identifier = "io.github.hellzbellz123.vanillacoffee"
icon = ["assets/textures/stonercaticon.png"]

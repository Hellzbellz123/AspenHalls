[package]
authors = ["Hellzbellz123 (Taylor Smith)"]
description = "Vanilla Coffee game: in progress"
documentation = "https://github.com/Hellzbellz123/VanillaCoffee/blob/main/README.md"
edition = "2021"
homepage = "https://github.com/Hellzbellz123/VanillaCoffee"
license-file = "LICENSE"
name = "vanillacoffee"
readme = "README.md"
repository = "https://github.com/Hellzbellz123/VanillaCoffee/"
version = "0.0.3"

[features]
dev = [
  "bevy_rapier2d/debug-render",
  "big-brain/trace",
  "bevy-debug-text-overlay/debug",
]
dev_linux = ["bevy/dynamic", "dev"]
trace = ["bevy/trace_tracy", "dev"]

[workspace]
exclude = ["crates"]
resolver = "2"

[build-dependencies]
embed-resource = "1.7.4"

[dependencies]
bevy-debug-text-overlay = { version = "4.0.1", default-features = false, features = [
  "builtin-font",
] }
bevy_framepace = "0.9.1"
bevy_mod_debugdump = { version = "0.6.0", features = [
  "bevy_render",
  "render_graph",
] }
bevy_prototype_lyon = "0.7.1"
bevycheck = "0.4.0"
chrono = "0.4.23"
rand = "0.8.5"
serde = "1.0.144"
serde_derive = "1.0.144"
toml = "0.5.8"
tracing-error = "0.2.0"
tracing-log = "0.1.3"
winit = "0.27.5"

[dev-dependencies]

[dependencies.tracing-subscriber]
version = "0.3.16"

[dependencies.bevy_mod_debug_console]
git = "https://github.com/hymm/bevy_mod_debug_console.git"

[dependencies.bevy_console]
path = "crates/bevy-console"
# git = "https://github.com/RichoDemus/bevy_console.git"

[dependencies.big-brain]
git = "https://github.com/zkat/big-brain"
# version = "0.15.0"
# path = "crates/big-brain"

# [dependencies.bevy_kindly]
# # git = https://github.com/Zeenobit/bevy_kindly
# version = "0.3.1"

[dependencies.rust-embed]
features = ["debug-embed", "include-exclude"]
version = "6.4.2"

[dependencies.bevy]
default-features = false
features = [
  "animation",            # Animation support
  "bevy_core_pipeline",   # Higher-level rendering abstractions
  "bevy_gilrs",           # Gamepad input support
  "bevy_render",          # Rendering framework core
  "bevy_sprite",          # 2D (sprites) rendering
  "bevy_text",            # Text/font rendering
  "bevy_winit",           # Window management
  "filesystem_watcher",   # Asset hot-reloading
  "serialize",            # Support for `serde` Serialize/Deserialize
  "subpixel_glyph_atlas", # Subpixel antialiasing for text/fonts
  "x11",                  # Linux: Support X11 windowing system

  # "bevy_ui",            # UI toolkit

  "jpeg",
  "png",
]
version = "0.9.0"

# [dependencies.bevy_mod_transform2d]
# version = "0.3"
# features = ["bevy_rapier2d"]

[dependencies.bevy_ecs_ldtk]
git = "https://github.com/Trouv/bevy_ecs_ldtk.git"
# version = "0.4.0"
features = ["atlas"]

[dependencies.bevy_asset_loader]
# git = "https://github.com/NiklasEi/bevy_asset_loader.git"
features = ["2d"]
version = "0.14.1"

[dependencies.bevy_kira_audio]
# git = "https://github.com/NiklasEi/bevy_kira_audio.git"
default-features = false
features = ["ogg"]
version = "0.13.0"

[dependencies.bevy-inspector-egui]
version = "0.14.0"

# features = ["bevy_render", "bevy_sprite", "bevy_text"]

[dependencies.bevy-inspector-egui-rapier]
features = ["rapier2d"]
version = "0.8.0"

[dependencies.bevy_rapier2d]
features = ["parallel", "simd-nightly"]
version = "0.19.0"

[dependencies.kayak_ui]
path = "crates/kayak_ui"
# git = "https://github.com/StarArawn/kayak_ui.git"

[dependencies.leafwing-input-manager]
# git = "https://github.com/Leafwing-Studios/leafwing-input-manager"
version = "0.7.1"
# path = "crates/leafwing-input-manager"

[dependencies.image]
default-features = false
features = ["png"]
version = "0.24.3"

[target.x86_64-pc-windows-msvc.dependencies]
winapi = "0.3.9"

[package.metadata.bundle]
copyright = "Copyright (c) Taylor Smith 2022. All rights reserved."
description = "Vanilla Coffee: a game in progress"
icon = ["assets/textures/stonercaticon.png"]
identifier = "io.github.hellzbellz123.vanillacoffee"
long_description = """
Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
eiusmod tempor incididunt ut labore et dolore magna aliqua.  Ut
enim ad minim veniam, quis nostrud exercitation ullamco laboris
nisi ut aliquip ex ea commodo consequat.
"""
name = "Vanilla Coffee"

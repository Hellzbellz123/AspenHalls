[build]
target = "x86_64-pc-windows-msvc"

[profile.dev]
opt-level = 1

[profile.dev.package."*"] # # Enable high optimizations for dependencies (incl. Bevy), but not for our code:
opt-level = 3

[profile.release]
lto = "fat"
opt-level = 3


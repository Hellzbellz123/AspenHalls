# #makes it playable even without release
[profile.dev]  
opt-level = 1

# # Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[profile.release]
lto = "thin"

[build]
rustc-wrapper = "sccache"
rustflags = ["-Ctarget-cpu=znver3", "-Zshare-generics=y"]


